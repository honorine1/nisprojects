{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<div class="container" style="font-family: 'Cardo', serif;border-radius: 5px;box-sizing: content-box;
width: 100%;">
  <div class="row" style="padding-top:30px;">
    <!-- Empty div -->
    <!-- <div class="col-md-1"></div> -->
    <div class="col-md-6">
      <img src="https://www.tripsavvy.com/thmb/_qkmh9hHgr_76KiJJM08l5lbrLw=/2125x1411/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-584944092-5a799b6ac6733500374865ae.jpg" style="width: 500px;height:500px;">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="color:white"><strong>Sign Up</strong></h3>
        </div>
        <div class="panel-body">

          <form action="{% url 'signUp'%}" method="post" style="color:white">
            {% csrf_token %}
            {% bootstrap_form form %}
           
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
