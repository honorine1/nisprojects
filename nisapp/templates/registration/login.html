{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid" style="font-family:'Cardo', serif;" >
    <h1 style="text-align: center;padding:20px;"><strong>Login</strong></h1>
  <div class="row" style="padding-top:100px;">
    
    <!-- Empty div -->
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <img src="/static/image/nyarutarama.jpg" style="width: 400px;height:300px;">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="color:white;font-size: 30px;"><strong>Login </strong></h3>
        </div>
        <div class="panel-body">

          <form action="{% url 'logIn'%}" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>


            {% if request.GET.next%}
            <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif%}

          </form>
          <p style="font-size: 30px;">don't have an account?<a class="text-center" style="font-size: 30px;"
            href="{% url 'signUp'%}"><strong>sign up</strong></a></p>
        </div>
        

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
