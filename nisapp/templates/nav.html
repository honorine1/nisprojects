<style>

        .sidenav {
          height: 99%;

          position: fixed;

          top: 0;
          left: 0;

          overflow-x: hidden;
          transition: 0.5s;

          display: block;
          transition: 0.3s;
        }
        .sidenav a:hover {

        }
        .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        </style
