<style>
        body {
          font-family: "Lato", sans-serif;
        }
        .sidenav {
          height: 99%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: lightgrey;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 50px;
        }
        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 20px;
          color: rgb(65, 63, 63);
          display: block;
          transition: 0.3s;
        }
        .sidenav a:hover {
          color: rgb(127, 209, 189);
        }
        .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        </style
