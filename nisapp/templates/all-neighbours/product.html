{%extends 'all-neighbours/base.html'%}
{% block content %}
{{block.super}}
<div class="container-fluid" style="margin-top:5%; background-image:url('https://thumbnails.trvl-media.com/woIrXwXAX_-hcD30Z83ooHwGBu4=/773x530/smart/filters:quality(60)/images.trvl-media.com/hotels/36000000/35070000/35066800/35066768/71b6828d_z.jpg');background-repeat: no-repeat;background-size: cover;width: 100%;height:70%;font-family: 'cardo', serif">
    <h1 style="text-align: center;font-family: 'cardo', serif;padding-left:50px;margin-top: 30px"> 
    </h1>
    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
             <form class="navbar-form" role="search" action="{% url 'search_product' %}">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search product" name="product">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
            <div class="card">
                <div class="card-body">

                    <h2>Available products:</h2>
                    {% for prod in product%}
                    <p><strong>{{prod.prodName}}</strong></p>
                    <p><strong>Business description:</strong>{{prod.ProdType}}</p>
                    <p><stong>Neighborhood:</stong>{{prod.prodPrice}}</p>
                    <hr>
                    {% endfor %}
                    <a href="{%url 'new_business'%}" value=""><button class="btn btn-warning btn-lg">Add business</button></a>
                   
                </div>
            </div>
        
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
