
{% load bootstrap4 %}
{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Post</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'css/edit-profile.css' %}"> -->

{% endblock %}

</head>

<body>
<div class="container-fluid" style="margin-top:5%; background-image:url('https://content.r9cdn.net/rimg/kimg/38/de/e995f9a8-5add1147-1.jpg?width=1200&height=630&crop=false');background-repeat: no-repeat;background-size: cover;width: 100%;height:600px;" >
 
 <div class="row">
   <div class="col-md-3"></div>
   <div class="col-md-6">
      <div class="panel panel-default" >
          <div class="panel-body">
            <form action="{% url 'new_post'%}" method="post"  enctype="multipart/form-data">
      
              {% csrf_token%}
              {% bootstrap_form form %}
              <div class="form-group text-center">
                <input type="submit" class="btn btn-primary sign-up-button" value="Post">
              </div>
              <input type="hidden" name="next" value="{{next}}">
            </form>
          </div>
        </div>
   </div>
   <div class="col-md-3"></div>
 </div>
 
</div>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
